<!DOCTYPE html>
<html>
<head>
<title>TaksIt- Create User</title>
<link rel="stylesheet" type="text/css" href=bootstrap.css>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href=css/create.css>

</head>
<body>

	<div class="login-page">
		<div class="form">
			<form class="login-form">
				<input type="text" id="email" required placeholder="your email">
				<input type="text" name="username" id="username" required
					placeholder="your username"> <input type="text"
					name="avatar" id="avatar" required placeholder="your avatar">
				<select name="select-choice" id="username-choice">
					<option value="Admin" selected disabled>type</option>
					<option value="departmentManager">departmentManager</option>
					<option value="employee">employee</option>
				</select> 
				<br>
				<div>
					<label for="radio-choice-1">ADMIN</label> <input type="radio"
						name="userRole-choice" id="userRole-choice-1" value="ADMIN" /> <label
						for="radio-choice-2">MANAGER</label> <input type="radio"
						name="userRole-choice" id="userRole-choice-2" value="MANAGER" />

					<label for="radio-choice-3">PLAYER</label> <input type="radio"
						name="userRole-choice" id="userRole-choice-3" value="PLAYER" />
				</div>

				<button onclick="getFormUser()">create</button>
				<p class="message">
					Already registered? <a href="loginuser.html">Sign In</a>
				</p>
			</form>
		</div>
	</div>
	<script src="js/createuser.js" type="text/javascript"></script>
</body>
</html>
