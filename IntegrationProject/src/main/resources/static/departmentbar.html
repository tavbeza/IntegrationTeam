	<!-- main window-->

	<div>

<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script>

function mainwindow() {


	document.location.href = "http://localhost:8087/mainWindow.html?"
		+ "username=" + getQueryVariable("username")
		+ "&usersmartspace=" + getQueryVariable("usersmartspace")
		+ "&email=" + getQueryVariable("email") 
		+ "&role="+ getQueryVariable("role") 
		+ "&points="+ getQueryVariable("points")
		+ "&avatar="+ getQueryVariable("avatar");

}
	function insertEmployee() {

		console.log("dsaadsads");
		document.location.href = "http://localhost:8087/employeebar.html?"
			+ "username=" + getQueryVariable("username")
			+ "&usersmartspace=" + getQueryVariable("usersmartspace")
			+ "&email=" + getQueryVariable("email") 
			+ "&role="+ getQueryVariable("role") 
			+ "&points="+ getQueryVariable("points")
			+ "&avatar="+ getQueryVariable("avatar");

	}

	function insertDepartment() {

		console.log("dsaadsads");
		document.location.href = "http://localhost:8087/departmentbar.html?"
			+ "username=" + getQueryVariable("username")
			+ "&usersmartspace=" + getQueryVariable("usersmartspace")
			+ "&email=" + getQueryVariable("email") 
			+ "&role="+ getQueryVariable("role") 
			+ "&points="+ getQueryVariable("points")
			+ "&avatar="+ getQueryVariable("avatar");

	}

	function insertTasks() {

		console.log("dsaadsads");
		document.location.href = "http://localhost:8087/tasksbar.html?"
			+ "username=" + getQueryVariable("username")
			+ "&usersmartspace=" + getQueryVariable("usersmartspace")
			+ "&email=" + getQueryVariable("email") 
			+ "&role="+ getQueryVariable("role") 
			+ "&points="+ getQueryVariable("points")
			+ "&avatar="+ getQueryVariable("avatar");

	}

	function getQueryVariable(variable) {
		var query = window.location.search.substring(1);
		var vars = query.split("&");
		for (var i = 0; i < vars.length; i++) {
			var pair = vars[i].split("=");
			if (pair[0] == variable) {
				return pair[1];
			}
		}
		return (false);
	}
</script>
