	<!-- main window-->

	<div>
		<button class="btn btn-primary" onclick="taskForm()" id="but">Create Task</button>
		<input type="text"  name="Task Name" id="taskname" required placeholder="your task name"> 
		<input type="text"  name="lat" id="lat" required	placeholder="your lat">
		<input type="text" name="lng" id="lng" required	placeholder="your lng">
		<div>
		<input type="text" name="department" id="department" required placeholder="assgin department">
		<input type="text" name="performBy" id="performBy" required placeholder="assgin employee">
		<select name="select-choice" id="status-choice">
			<option value="Choose" selected disabled>Choose Status</option>
			<option value="TO_DO">TO_DO</option>

	</div>

					<th scope="col">CreatorKey</th>

					<th scope="col">lng</th>

<script>

	function insertEmployee() {

		console.log("dsaadsads");
		document.location.href = "http://localhost:8087/employeebar.html?"
			+ "username=" + getQueryVariable("username")
			+ "&usersmartspace=" + getQueryVariable("usersmartspace")
			+ "&email=" + getQueryVariable("email") 
			+ "&role="+ getQueryVariable("role") 
			+ "&points="+ getQueryVariable("points")
			+ "&avatar="+ getQueryVariable("avatar");
	}
	function mainwindow() {


		document.location.href = "http://localhost:8087/mainWindow.html?"
			+ "username=" + getQueryVariable("username")
			+ "&usersmartspace=" + getQueryVariable("usersmartspace")
			+ "&email=" + getQueryVariable("email") 
			+ "&role="+ getQueryVariable("role") 
			+ "&points="+ getQueryVariable("points")
			+ "&avatar="+ getQueryVariable("avatar");

	}
	function insertDepartment() {

		console.log("dsaadsads");
		document.location.href = "http://localhost:8087/departmentbar.html?"
			+ "username=" + getQueryVariable("username")
			+ "&usersmartspace=" + getQueryVariable("usersmartspace")
			+ "&email=" + getQueryVariable("email") 
			+ "&role="+ getQueryVariable("role") 
			+ "&points="+ getQueryVariable("points")
			+ "&avatar="+ getQueryVariable("avatar");

	}

	function insertTasks() {

		console.log("dsaadsads");
		document.location.href = "http://localhost:8087/tasksbar.html?"
			+ "username=" + getQueryVariable("username")
			+ "&usersmartspace=" + getQueryVariable("usersmartspace")
			+ "&email=" + getQueryVariable("email") 
			+ "&role="+ getQueryVariable("role") 
			+ "&points="+ getQueryVariable("points")
			+ "&avatar="+ getQueryVariable("avatar");

	}

	function getQueryVariable(variable) {
		var query = window.location.search.substring(1);
		var vars = query.split("&");
		for (var i = 0; i < vars.length; i++) {
			var pair = vars[i].split("=");
			if (pair[0] == variable) {
				return pair[1];
			}
		}
		return (false);
	}
</script>
