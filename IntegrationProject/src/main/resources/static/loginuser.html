<!DOCTYPE html>
<html>
<head>
<title>TaksIt- Login User</title>
<link rel="stylesheet" type="text/css" href=css/bootstrap.css>
<link rel="stylesheet" type="text/css" href=css/login.css>
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

</head>
<body>


	<div class="login-page">
		<div class="form">
			<form class="login-form">
				<input type="text" name="smartspace" id="smartspace"
					placeholder="your smartspace" /> 
					<input type="text" name="email" 
					placeholder="email address" id="email" required />
				<button onclick="getUserLogin()">login</button>
				<p class="message">
					Not registered? <a href="createuser.html">Create an account</a>
				</p>
			</form>
		</div>
	</div>



	<script src="js/loginuser.js" type="text/javascript"></script>
</body>
</html>
